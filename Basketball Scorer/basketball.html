<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basketball Scoring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Basketball scoring</h1>
    
    <div class="main">
      
      <!-- Team 1 -->
      <div class="col">
        <h2 class="first-team">Team 1</h2>

        <div class="scoreholder1 score-1">
          0
        </div>

        <div class="button-group">
          <div class="button two-point-1">2 pointer</div>
          <div class="button three-point-1">3 pointer</div>
        </div>
        <div class="button-group">
          <div class="button one-point-1">1 point</div>
          <div class="button undo-1">Undo </div>
        </div>
      </div>


      <!-- Team 2 2 -->
      <div class="col">
        <h2 class="second-team">Team 2</h2>

        <div class="scoreholder2 score-2">
          0
        </div>

        <div class="button-group">
          <div class="button two-point-2">2 pointer</div>
          <div class="button three-point-2">3 pointer</div>
        </div>
        <div class="button-group">
          <div class="button one-point-2">1 point</div>
          <div class="button undo-2">Undo </div>
        </div>
      </div>
    </div>


    <div class="button-group">
      <div class="button reset">Reset</div>
    </div>

    <br>
    
    <div class="timer"></div>

    <script src="script.js"></script>
  </body>
</html>
